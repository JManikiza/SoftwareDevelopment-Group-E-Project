
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #f2f2f2;
            margin: 0;
           }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
           }
        
        .login-container,
        .signup-container {
            display: inline;
            width: 30%;
            float: left;
            padding: 10px;
           }
        
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 10px;
           }
        
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
           }
        
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
           }
        
        input[type="submit"]:hover {
            background-color: #45a049;
           }
    </style>
</head>
<body>

    <div class = "top-container">
        <div class = "logo-container">

            <img class="logo-img" src="images/fakelogo.png">
            <header class = "logo">'LOGO'</header>



        </div>

        <ul class="links-one">
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign-up</a></li>
        </ul>

        <div class = "nav-container">

            <nav>
                <ul>
                    <li>'Brand'</li>
                    <!--
                        We could probably use JQuery tabs
                        for these and keep it all on one page
                    -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                </ul>
            </nav>

        </div>
    </div>

    <div class="container">
        <div class="login-container">
            <form>
                <label>Email</label>
                <input type="email" name="email">
                <label>Password</label>
                <input type="password" name="password">
                <input type="checkbox" name="remember-me">Remember me
                <input type="submit" value="Login">
            </form>
            <a href="#">Forgot my password</a>
        </div>

        <div class="signup-container">
            <form>
                <label>Email</label>
                <input type="email" name="email">
                <label>First Name</label>
                <input type="text" name="firstName">
                <label>Last Name</label>
                <input type="text" name="lastName">
                <label>Address</label>
                <input type="text" name="address">
                <label>Password</label>
                <input type="password" name="password">
                <label>Re-type Password</label>
                <input type="password" name="re-password">
                <label>Gp Address</label>
                <input type="text" name="gpAddress">
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>


</body>
<footer>
    <div class = "footer-header">
        <h4>Help</h4>
    </div>
    <div class = "footer-container-one">
        <ul>

        <ul>

</footer>
</html>
