    <div class="contact-form-container">
      <h1>Contact Us</h1>
      <form action="" method="post" class="contact-form">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" placeholder="John" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" placeholder="Doe" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" placeholder="example@gmail.com" class="form-control">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" name="phoneNumber" id="phoneNumber" placeholder="123-456-7890" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea name="message" id="message" class="form-control" placeholder="Your message goes here..."></textarea>
        </div>
        <input type="submit" value="Submit" class="submit-button">
      </form>
    </div>
    
</body>
